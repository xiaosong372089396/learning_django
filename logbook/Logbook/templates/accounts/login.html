	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>

	<meta name="twitter:title" content="" />

	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/animate.css">
	<link rel="stylesheet" href="/static/css/style.css">

    <!-- Modernizr JS -->
	<script src="/static/js/modernizr-2.6.2.min.js"></script>

	<!--[if lt IE 9]> -->
	<script src="/static/js/respond.min.js"></script>
	<![endif]-->

<body class="style-2">
	<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<!-- ><li><a href="index.html">Style 1</a></li>  -->
						<!-- <li class="active"><a href="index2.html">Style 2</a></li> -->
						<!-- <li><a href="index3.html">Style 3</a></li> -->
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">

					<!-- Start Sign In Form -->
					<form method="post" action="{% url "login" %}" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>用户登录</h2>
                        {% csrf_token %}
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" name="{{ form.username.html_name }}" class="form-control" id="username" placeholder="Username" value="{{ form.password.value }}" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" name="{{ form.password.html_name }}" class="form-control" id="password" placeholder="Password" value="{{ form.password.value }}" autocomplete="off">
						</div>
						<div class="form-group">
							<!-- <label for="remember"><input type="checkbox" id="remember"> Remember Me</label> -->
						</div>
						<div class="form-group">
							<!-- <p>Not registered? <a href="sign-up2.html">Sign Up</a> | <a href="forgot2.html">Forgot Password?</a></p> -->
						</div>
						<div class="form-group">
							<input type="submit" value="Sign In" class="btn btn-primary">
						</div>
					</form>

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<!-- <div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></small></p></div>
			</div> -->
		</div>
    </div>

	<!-- jQuery -->
	<script src="/static/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="/static/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="/static/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="/static/js/main.js"></script>

	</body>
</html>
